{% extends 'songs/base.html' %}
{% block title %}Welcome{% endblock %}
{% load static %}

{% block body %}
    <h1>Velkommen</h1>
    <div id="home-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#home-carousel" data-slide-to="1"></li>
            <li data-target="#home-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src='{% static "songs/abstract1.png" %}' alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src='{% static "songs/abstract2.jpg" %}' alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src='{% static "songs/abstract3.jpg" %}' alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#home-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#home-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
